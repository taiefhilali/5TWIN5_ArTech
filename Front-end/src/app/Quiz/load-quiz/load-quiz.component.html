

<div class="bootstrap-wrapper "style="margin-left:0,5cm">
    <h3 class="card-title">All Loaded Quizzes</h3>

    <div class="container">
      <div class="row">

        <div class="col-md-4" *ngFor="let quiz of quizzes">
          <div class="card simple-card border-primary">
            <div class="card-body">
              <ul></ul>
              <ul class="list-unstyled">
                <li class="category-card  ">
                    <div class="card ">
                        <h3 class="text-center">{{ quiz.title }}</h3>

                      <div class="card-header">
                        
                        <!-- Move the image to the card-header -->
                        <div mat-card-avatar class="example-header-image" style="margin-top: -90px;">
                            <img width="30" height="30" src="https://cdn.iconscout.com/icon/free/png-512/free-quiz-4039217-3354814.png?f=webp&w=256" alt="Custom Avatar">
                          </div>
                        </div>
                        <div class="card-body" style="margin-top: -40px;">
                          <p>{{ quiz.description }}</p>
                          
                          <div>
                            
                            <button class="btn btn-link btn-icon">

                              <button class="btn btn-link btn-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#c9cbcf}</style><path d="M32 0C14.3 0 0 14.3 0 32S14.3 64 32 64V75c0 42.4 16.9 83.1 46.9 113.1L146.7 256 78.9 323.9C48.9 353.9 32 394.6 32 437v11c-17.7 0-32 14.3-32 32s14.3 32 32 32H64 320h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V437c0-42.4-16.9-83.1-46.9-113.1L237.3 256l67.9-67.9c30-30 46.9-70.7 46.9-113.1V64c17.7 0 32-14.3 32-32s-14.3-32-32-32H320 64 32zM288 437v11H96V437c0-25.5 10.1-49.9 28.1-67.9L192 301.3l67.9 67.9c18 18 28.1 42.4 28.1 67.9z"/></svg>
                                Start
                              </button>
                            <button class="btn btn-link btn-icon">
                              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#d0d1d2}</style><path d="M80 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H144C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg>

                              <button class="btn btn-link btn-icon">

                              {{ quiz.maxMarks }} </button>
                            </div>
                        
                          <!-- Rest of the content (icons) can go here in the card-body -->

                            <i class="fas fa-edit edit-icon" (click)="editCategory(category)"></i>
                            <i class="fas fa-trash-alt delete-icon" (click)="deleteCategory(category)"></i>
                          </div> -->
                          </div>

                          <i class="fas fa-edit edit-icon" (click)="editCategory(category)"></i>
                          <i class="fas fa-trash-alt delete-icon" (click)="deleteCategory(category)"></i>
                        </div> -->
                    </div>
                  </li>

            </div>
          </div>
        </div>
