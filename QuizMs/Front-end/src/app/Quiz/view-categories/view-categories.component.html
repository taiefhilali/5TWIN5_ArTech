<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="bootsrap-wrapper">
  <div class="row font-weight-bold">
    All categories
  </div>
  <button class="btn btn-primary">
    <a routerLink="/add-category" style="color: white; text-decoration: none;">Add Category</a>
  </button>
<ul></ul>
  <ul class="list-unstyled">
    <li *ngFor="let category of categories" class="category-card">
      <div class="card border-primary mb-3">
        <div class="card-header">
          <i class="fas fa-question-circle"></i> <!-- Quiz icon -->
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ category.title }}</h5>
          <p class="card-text">{{ category.description }}</p>
          
          <button class="btn btn-primary" (click)="openUpdateForm(category)">Edit Category</button>

          <!-- <i class="fas fa-trash-alt delete-icon" (click)="deleteCategory(category)"></i> -->
          
        </div>
      </div>
    </li>
  </ul>


</div>
