version: "3.9"
services:


  Quiz:
    container_name: quiz
    image: "quizms"
    build: .\Quizms
    ports:
      - "8099:8099"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/quiz?createDatabaseIfNotExist=true&userSSL=false&max_allowed_packet=15728640
        - SPRING_DATASOURCE_USERNAME=root
        - SPRING_DATASOURCE_PASSWORD=0000
        - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/
    depends_on:
      - "Eureka"
      -  "db-mysql"

  Auth:
    container_name: auth
    image: "authentication"
    build: .\Auth
    ports:
      - "9000:9000"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/quiz?createDatabaseIfNotExist=true&userSSL=false&max_allowed_packet=15728640
        - SPRING_DATASOURCE_USERNAME=root
        - SPRING_DATASOURCE_PASSWORD=0000
        - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/
    depends_on:
      - "Eureka"
      -  "db-mysql"


  Forum:
    container_name: forum
    build: .\ForumIntelipath
    ports:
      - "8001:8001"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/


    image: "forumms"
    restart: unless-stopped
    depends_on:
      - Eureka
      - db-mysql

  Eureka:
    container_name: eureka
    build: .\eureka
    hostname: serviceregistry
    ports:
      - "8761:8761"
    image: "eureka"

    environment:
      - eureka.client.serviceUrl.defaultZone=http://serviceregistry:8761/eureka/



  db-mysql:
    image: "mysql:5.6"
    container_name: db-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=0000
    ports:
      - "3307:3306"
    restart: unless-stopped
